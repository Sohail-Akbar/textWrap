<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fabric.js Text Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #canvas-container {
            margin: 20px auto;
            border: 1px solid #ccc;
            width: 800px;
            height: 500px;
        }

        button {
            margin: 5px;
            padding: 10px 15px;
            border: none;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>

<body>

    <h2>Fabric.js Text Editor (Local Storage Save/Load)</h2>
    <div id="canvas-container">
        <canvas id="c" width="800" height="500"></canvas>
    </div>

    <div>
        <button onclick="addText()">‚ûï Add Text</button>
        <button onclick="saveCanvas()">üíæ Save</button>
        <button onclick="loadCanvas()">üìÇ Load</button>
        <button onclick="clearCanvas()">üßπ Clear</button>
    </div>

    <script>
        // Init canvas
        const canvas = new fabric.Canvas('c');

        // Add new text
        function addText() {
            const text = new fabric.Text("    New Text", {
                left: 100,
                top: 100,
                fontSize: 30,
                fill: "#000",
                editable: true
            });
            canvas.add(text).setActiveObject(text);
        }

        // Save to localStorage
        function saveCanvas() {
            const json = canvas.toJSON();
            localStorage.setItem("fabricTextCanvas", JSON.stringify(json));
            alert("Canvas saved to Local Storage ‚úÖ");
        }

        // Load from localStorage
        function loadCanvas() {
            const data = localStorage.getItem("fabricTextCanvas");
            if (data) {
                canvas.loadFromJSON(data, canvas.renderAll.bind(canvas));
                alert("Canvas loaded from Local Storage üìÇ");
            } else {
                alert("No saved canvas found ‚ùå");
            }
        }

        // Clear canvas
        function clearCanvas() {
            canvas.clear();
        }
    </script>

</body>

</html>
